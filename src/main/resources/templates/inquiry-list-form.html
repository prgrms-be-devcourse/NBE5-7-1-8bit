<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li th:each="inquiry : ${inquires}">
    <span th:text="${inquiry.title}" onclick="" style="cursor:pointer;">></span>
    <div th:attr="id='pw-form-' + ${post.id}" class="pw-form" style="display:none;">
      <form th:action="@{/board/check-password}" method="post">
        <input type="hidden" name="postId" th:value="${post.id}"/>
        <input type="password" name="password" placeholder="비밀번호 입력" required/>
        <button type="submit">확인</button>
      </form>
    </div>
  </li>
</ul>
<a th:href="@{/inq/}">
  <script>

  </script>
</body>
</html>
