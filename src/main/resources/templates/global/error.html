<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>에러 발생</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 96px;
      font-weight: bold;
      color: #dc3545;
    }

    .error-message {
      font-size: 24px;
      margin-top: 20px;
      color: #6c757d;
    }

    .home-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="error-container">
  <div class="error-code" th:text="${status}">500</div>
  <div class="error-message" th:text="${error}">에러가 발생했습니다</div>
  <div class="home-button">
    <a href="/" class="btn btn-primary">홈으로 가기</a>
  </div>
</div>

</body>
</html>
