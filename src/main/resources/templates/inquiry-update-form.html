<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100 p-6 text-base-content">
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6">문의 수정</h2>

  <form method="post" th:action="@{/inq/update/*{inquiryId}}" th:object="${inquiry}" class="space-y-5">

    <!-- PUT 메서드 처리 -->
    <input type="hidden" name="_method" value="put" />

    <!-- ID (hidden) -->
    <input type="hidden" th:field="*{inquiryId}" />

    <!-- 제목 -->
    <div class="form-control">
      <label class="label" for="title">
        <span class="label-text">제목</span>
      </label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" class="input input-bordered" />
    </div>

    <!-- 질문 -->
    <div class="form-control">
      <label class="label" for="question">
        <span class="label-text">질문</span>
      </label>
      <input type="text" id="question" th:field="*{question}" placeholder="질문 내용을 입력하세요" class="input input-bordered" />
    </div>

    <!-- 작성자 이름 -->
    <div class="form-control">
      <label class="label" for="name">
        <span class="label-text">작성자 이름</span>
      </label>
      <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" class="input input-bordered" />
    </div>

    <!-- 제출 버튼 -->
    <div class="form-control mt-4">
      <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
  </form>
</div>
</body>
</html>
