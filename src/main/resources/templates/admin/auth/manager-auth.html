<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 비밀번호 입력</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100 p-6">

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">관리자 인증</h2>

  <form th:action="@{/api/admin/login}" method="post" class="space-y-4">
    <div>
      <label for="password" class="block font-semibold mb-1">비밀번호 ( 초기 비밀번호는 0000 입니다 )</label>
      <input type="password" id="password" name="password"
             class="input input-bordered w-full" required />
    </div>

    <!-- errorCode가 존재할 경우 출력 -->
    <div class="alert alert-error mt-4" th:if="${errorCode}">
      <span th:text="${errorCode}">오류 메시지</span>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-full">확인</button>
    </div>
  </form>
</div>

</body>
</html>
