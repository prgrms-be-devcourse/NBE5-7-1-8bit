<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html(content=~{::content}, title='주문 목록', currentMenu='orders')}">
<body>
<th:block th:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">주문 목록</h1>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>주문 ID</th>
        <th>이메일</th>
        <th>상태</th>
        <th>주문일</th>
        <th>관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${order.email}">user@example.com</td>
        <td th:text="${order.status}">주문 완료</td>
        <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2023-04-25 10:00</td>
        <td>
          <div class="btn-group btn-group-sm">
            <a th:href="@{'/api/admin/orders/' + ${order.id}}" class="btn btn-outline-secondary">상세</a>
          </div>
        </td>
      </tr>
      <tr th:if="${orders.isEmpty()}">
        <td colspan="5" class="text-center">등록된 주문이 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </div>
</th:block>
</body>
</html>
