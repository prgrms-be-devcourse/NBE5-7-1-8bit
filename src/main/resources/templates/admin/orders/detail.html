<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: html(content=~{::content}, title='주문 상세', currentMenu='orders')}">
<body>
<th:block th:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">주문 상세</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <a th:href="@{'/api/admin/orders/' + ${order.id} + '/update'}" class="btn btn-sm btn-outline-secondary">수정</a>
        <button type="button" class="btn btn-sm btn-outline-danger" th:onclick="'deleteOrder(' + ${order.id} + ')'">삭제</button>
      </div>
      <a href="/api/orders" class="btn btn-sm btn-outline-primary">목록으로</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">주문 정보</h5>
          <table class="table">
            <tr>
              <th>주문 ID</th>
              <td th:text="${order.id}">1</td>
            </tr>
            <tr>
              <th>이메일</th>
              <td th:text="${order.email}">user@example.com</td>
            </tr>
            <tr>
              <th>주소</th>
              <td th:text="${order.address}">서울시 강남구</td>
            </tr>
            <tr>
              <th>상태</th>
              <td th:text="${order.status}">주문 완료</td>
            </tr>
            <tr>
              <th>주문일</th>
              <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2023-04-25 10:00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">주문 상품</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="orderProduct : ${order.orderProducts}">
              <span th:text="${orderProduct.productName}">상품명</span> -
              <span th:text="${#numbers.formatInteger(orderProduct.price, 0, 'COMMA') + '원'}">10,000원</span> -
              <span th:text="'수량: ' + ${orderProduct.quantity} + '개'">수량: 1개</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function deleteOrder(orderId) {
      if (confirm('정말로 삭제하시겠습니까?')) {
        fetch('/api/admin/orders/' + orderId + '/cancel', {
          method: 'POST'
        }).then(response => {
          if (response.redirected) {
            window.location.href = response.url;
          } else if (response.ok) {
            alert('삭제되었습니다.');
            window.location.href = '/api/admin/orders';
          } else {
            alert('삭제 실패');
          }
        });
      }
    }
  </script>

</th:block>
</body>
</html>
