<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title ?: '관리자 페이지'}">관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      background-color: #f8f9fa;
    }

    .sidebar-sticky {
      position: relative;
      top: 0;
      height: calc(100vh - 48px);
      padding-top: 1rem;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
    }

    .nav-link.active {
      color: #007bff;
    }

    main {
      padding-top: 48px;
    }
  </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/api/products">관리자 페이지</a>
  <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentMenu == 'products' ? 'active' : ''}" href="/api/products">
              상품 관리
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentMenu == 'orders' ? 'active' : ''}"
               href="api/admin/orders">
              주문 관리
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentMenu == 'inquiry' ? 'active' : ''}"
               href="/api/inq/page">
              문의 관리
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api/admin/changePassword">
              비밀번호 변경
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}">메시지</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:replace="${content}">메인 컨텐츠</div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
